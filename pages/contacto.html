<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvva | Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/icons/logo.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("W-1o7I9AacAHSrJUc");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('formulario-contacto').addEventListener('submit', function (event) {
                event.preventDefault();
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('sattva_email', 'sattva_template_id', this)
                    .then(function () {
                        console.log('El email fue enviado con exito!!');
                    }, function (error) {
                        console.log('Algo salio mal...', error);
                    });
            });
        }
    </script>
    <script src="https://kit.fontawesome.com/612b997764.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <nav class="barraNavegacion">
            <ul class="barraNavegacion__lista">
                <li class="barraNavegacion__lista__item--logo"><img class="sattvaLogo" src="../images/icons/logo.png"
                        alt="Logo Satvva Estudio de Yoga"></li>
                <div class="barra__nav__container">
                    <li class="barraNavegacion__lista__item"><a href="../index.html">Inicio</a></li>
                    <li class="barraNavegacion__lista__item"><a href="./galeria.html">Galeria</a></li>
                    <li class="barraNavegacion__lista__item"><a href="./clasesvirtuales.html">Clases Virtuales</a>
                    </li>
                    <li class="barraNavegacion__lista__item"><a href="./horariospresenciales.html">Horarios
                            Presenciales</a></li>
                    <li class="barraNavegacion__lista__item active"><a href="#">Contacto</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
       <form id="formulario-contacto" class="formularioContacto">
            <input type="hidden" name="contact_number">
            <div>
                <label for="nombre-completo">Nombre completo: </label>
                <input type="text" placeholder="Nombre completo" name="nombre-completo" required>
            </div>
            <div>
                <label for="telefono">Telefono: </label>
                <input type="tel" placeholder="Telefono" name="telefono" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="mensaje">Tenes una consulta? Escribinos :) </label>
                <textarea name="mensaje" cols="30" rows="10" placeholder="En que te podemos ayudar?"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <section class="mapContacto"> 
            <h5>Nos podes encontrar en:</h5>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26256.048097420284!2d-58.58653051398068!3d-34.654551096382484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc70cd8ce9b31%3A0xde28d48ecec4d159!2sBoquer%C3%B3n%201088!5e0!3m2!1ses!2sar!4v1648037266048!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__dir">
            <p class="footer__parrafo__ramos">
                RAMOS MEJÍA / VILLA SARMIENTO <br>
                Chassaing 449 – a 1/2 cuadra de Av. Pte
                Buenos Aires
            </p>
            <p class="footer__parrafo__haedo">
                HAEDO Club Ateneo Sagrada Familia <br>
                Las Bases 221 – Haedo - Buenos Aires
            </p>
        </div>
        <div>
            <ul class="footer__lista__redes">
                <li class="footer__lista__redes__item"><a href="https://www.facebook.com/sattva.yoga.129"
                        target="_blank"><img src="../images/icons/facebook-icon.png" alt="Facebook Icon" width="30px"></a>
                </li>
                <li class="footer__lista__redes__item"><a href="https://instagram.com/sattvayogaestudio"
                        target="_blank"><img src="../images/icons/instagram-icon.png" alt="Instagram Icon"
                            width="30px"></a></li>
                <li class="footer__lista__redes__item"><a
                        href="https://api.whatsapp.com/send?phone=541154169496&text=WhatsApp" target="_blank"><img
                            src="../images/icons/whatsapp-icon.png" alt="Whatsapp Icon" width="30px"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
